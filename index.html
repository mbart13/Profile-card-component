<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card-wrapper">
    <main class="card-wrapper__main">
      <div class="profile-card">
        <div class="profile-card__user">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-card__user-img">
          <div class="profile-card__user-details">
            <h2 class="profile-card__name">Victor Crest</h2>
            <span class="profile-card__age">26</span>
          </div>
          <p class="profile-card__city">London</p>
        </div>
        <div>
          <ul class="profile-card__stats">
            <li class="profile-card__stats-item">
              <span class="profile-card__stats-number">80K</span>
              <span class="profile-card__stats-label">Followers</span>
            </li>
            <li class="profile-card__stats-item">
              <span class="profile-card__stats-number">803K</span>
              <span class="profile-card__stats-label">Likes</span>
            </li>
            <li class="profile-card__stats-item">
              <span class="profile-card__stats-number">1.4K</span>
              <span class="profile-card__stats-label">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="card-wrapper__footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mbart13">Michal Bartosik</a>.
    </footer>
  </div>
</body>
</html>
